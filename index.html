<div class="hero-section">

<div style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
  <h2 style="border-bottom: 2px solid #333; padding-bottom: 10px;">Atlas de Operaciones</h2>
  
  <div id="mapa-principal"></div>
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script>
  // 1. Inicializar el mapa (Coordenadas del mundo)
  var map = L.map('mapa-principal').setView([20, 0], 2);

  // 2. Cargar capa base (OpenStreetMap - Estilo limpio)
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
  }).addTo(map);

  // 3. Cargar datos GeoJSON (El nuevo est치ndar)
  fetch("{{ '/mapa_datos.json' | relative_url }}")
      .then(response => {
        if (!response.ok) throw new Error("No se encuentra el JSON");
        return response.json();
      })
      .then(data => {
          
          // Recorremos cada "Feature" (viaje) del archivo
          data.forEach(feature => {
              
              // EXTRACTOR DE DATOS (Protocolo GeoJSON)
              // GeoJSON guarda [Longitud, Latitud], pero Leaflet usa [Latitud, Longitud]
              var lat = feature.geometry.coordinates[1]; 
              var lon = feature.geometry.coordinates[0];
              var props = feature.properties; // Aqu칤 est치n t칤tulo, url, foto...

              // Validar que no sean coordenadas nulas (0,0)
              if (lat !== 0 && lon !== 0) {
                  
                  // Crear marcador
                  var marker = L.marker([lat, lon]).addTo(map);
                  
                  // Crear Popup (Ventana de informaci칩n)
                  var popupContent = `
                      <div style="text-align:center; min-width: 150px;">
                          ${props.miniatura ? `<img src="${props.miniatura}" style="width:100%; border-radius:4px; margin-bottom:8px;">` : ''}
                          <h3 style="margin:0; font-size:1rem; color:#007bff;">${props.titulo}</h3>
                          <p style="margin:5px 0; font-size:0.8rem; color:#666;">${props.fecha}</p>
                          <a href="${props.url}" style="display:inline-block; margin-top:5px; padding:4px 10px; background:#007bff; color:white; text-decoration:none; border-radius:4px; font-size:0.8rem;">Ver Diario</a>
                      </div>
                  `;

                  marker.bindPopup(popupContent);
              }
          });
      })
      .catch(error => console.error('Error cargando el mapa:', error));
</script>
